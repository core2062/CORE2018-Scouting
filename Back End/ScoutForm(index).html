<!doctype html>
<html>
<body>
	<b>NORMAL REPORT:<b><br>
	<form action="/testdev/BackEnd/PythonLibrary/COREDataEntry.py" method="post">
		Match Number: <input type="number" name="matchNum" required>
		Team Number: <input type="number" name="teamNumber" required>
		Num High Goals: <input type="number" name="numhighgoals" required> <br>
		Num Low Goals: <input type="number" name="numlowgoals" required> <br>
		Has Auto: <input type="checkbox" name="hasAuto"> <br>
		Defence Type A: <input type="radio" name="defenceType" value="Moat"> <br>
		Defence Type B: <input type="radio" name="defenceType" value="Rockwall"> <br>
		Defence Type C: <input type="radio" name="defenceType" value="RoughTerrain"> <br>
		Has Defender: <input type="radio" name="hasDefender" value="Yes"> <br>
		Doesn't Have Defender: <input type="radio" name="hasDefender" value="No"> <br>
		Comments: <input type="text" name="comments"> <br>

		<input type="submit" value ="submit"> <br>
	</form>
</body>
</html>
